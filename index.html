    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">

    <link href="./vendors/vuetify/mdi-icon.css" rel="stylesheet">
    <link href="./vendors/vuetify/vuetify.min.css" rel="stylesheet">

  </head>  
  <body>

    <div id="app">
      <v-toolbar
        color="cyan"
        dark
        flat
        >
        <v-toolbar-title>

          <template v-if="display === 'submit'">
            <img src="./assets/favicon/favicon.png" 
                 class="toolbar-icon" />
            Add to Read Webpage List
          </template>
          <div v-if="display === 'setting'"
               v-on:click="backToSubmit"
               v-bind:class="{clickable: (!isNeedSetup && isReceivedFromSharing)}"
               >
            <img src="./assets/favicon/favicon.png" 
                 class="toolbar-icon" />
            Setting
          </div>
        </v-toolbar-title>

        <v-spacer></v-spacer>

        <v-btn icon 
               v-if="display === 'submit'"
               v-on:click="display = 'setting'; countdownSeconds = -1">
          <v-icon>mdi-cog</v-icon>
        </v-btn>
        <v-btn icon 
               v-if="display === 'setting' && !isNeedSetup && isReceivedFromSharing"
               v-on:click="display = 'submit'">
          <v-icon>mdi-plus</v-icon>
        </v-btn>

      </v-toolbar>

      <v-container 
        v-if="display === 'setting'"
        fluid
        >
        <v-row>
          <v-col cols="12">
            <v-btn
              href="https://pulipulichen.github.io/PWA-Add-To-Read-Webpage-List/document/sheet-api.md"
              target="_system"
              v-bind:class="{'highlight-button': isNeedSetup}"
              elevation="2"
              block>
              Setup Instruction
            </v-btn>
            <v-text-field
              type="url"
              v-model="sheetAPI"
              label="Sheet API"
              v-bind:rules="validateSheetAPIRules"
              hide-details="auto"
              ></v-text-field>
            <v-text-field 
              v-model="waitSeconds" 
              type="number" 
              label="Auto submit waiting seconds" 
              ></v-text-field>
            <v-text-field
              type="url"
              v-model="sheetAppURL"
              label="Sheet APP URL"
              v-bind:rules="validateSheetAppURLRules"
              hide-details="auto"
              append-outer-icon="mdi-open-in-new"
              @click:append-outer="openSheetAppURL"
              ></v-text-field>
          </v-col>
        </v-row>
        <v-row v-if="!isMobilePWA">
          <v-col cols="6">
            <v-btn
              v-on:click="installPWA"
              v-bind:class="{'highlight-button': installPWAEvent}"
              elevation="2"
              block>
              Install PWA
            </v-btn>
          </v-col>
          <v-col cols="6"
                 class="aligned-center">

            <a v-bind:href="bookmarkletScript"
               class="bookmarklet-link"
               v-on:click.stop.prevent="showBookmarkletHint">
              <button type="button"
                      class="bookmarklet-button">
                AddToReadWeb
              </button>
            </a>
            Drag this button to your bookmark
          </v-col>
        </v-row>
        
        <v-card
          class="mx-auto author-card"
          outlined
          >
          <v-list-item three-line>
            <v-list-item-content>
              <div class="overline mb-4">
                About Author
              </div>
              <v-list-item-title class="headline mb-1">
                布丁布丁吃布丁
              </v-list-item-title>

              <v-list-item-subtitle>
                我不是在實驗室，就是在前往實驗室的路上。
              </v-list-item-subtitle>
            </v-list-item-content>

            <v-list-item-avatar
              tile
              size="80"
              color="grey"
              >
              <img src="./assets/author.png" />
            </v-list-item-avatar>
          </v-list-item>

          <v-card-actions>
            <v-col cols="3">
              <v-btn
                depressed
                block
                href="http://blog.pulipuli.info/p/donation.html"
                target="_blank"
                >
                <v-icon left>mdi-coffee</v-icon>
                Donate
              </v-btn>
            </v-col>

            <v-col cols="3">
              <v-btn
                depressed
                block
                href="https://blog.pulipuli.info"
                target="_blank"
                >
                <v-icon left>mdi-blogger</v-icon>
                Blog
              </v-btn>
            </v-col>

            <v-col cols="3">
              <v-btn
                depressed
                block
                href="https://github.com/pulipulichen/PWA-Add-To-Read-Webpage-List"
                target="_blank"
                >
                <v-icon left>mdi-github</v-icon>
                GitHub
              </v-btn>
            </v-col>

            <v-col cols="3">
              <v-btn
                depressed
                block
                href="https://github.com/pulipulichen/PWA-Add-To-Read-Webpage-List/issues/new"
                target="_blank"
                >
                <v-icon left>mdi-bug</v-icon>
                Issue
              </v-btn>
            </v-col>
          </v-card-actions>
        </v-card>
      </v-container>

      <!-- ================================================ -->

      <v-container 
        v-if="display === 'submit'"
        fluid>
        <v-row>
          <v-col cols="12">
            <v-text-field
              type="url"
              v-model="url"
              label="URL"
              v-on:focus="countdownSeconds = -1"
              v-bind:rules="validateURLRules"
              hide-details="auto"
              ></v-text-field>
            <v-text-field
              v-model="title"
              label="Title"
              v-on:focus="countdownSeconds = -1"
              ></v-text-field>
            <v-select
              v-model="type"
              v-bind:items="types"
              label="Type"
              solo
              ></v-select>
            <v-textarea
              label="Note"
              v-model="text"
              v-on:focus="countdownSeconds = -1"
              ></v-textarea>
            <v-row>
              <v-col cols="6">
                <v-btn
                  v-on:click="window.close()"
                  elevation="2"
                  block>
                  CANCEL
                </v-btn>
              </v-col>
              <v-col cols="6">
                <v-btn
                  v-on:click="submitToSheetAPI"
                  v-bind:class="{'highlight-button': countdownSeconds > 0}"
                  elevation="2"
                  v-bind:loading="isSubmiting"
                  block>
                  <template v-if="countdownSeconds > 0">
                    OK ({{ countdownSeconds }})
                  </template>
                  <template v-else>
                    OK
                  </template>
                </v-btn>
              </v-col>
            </v-row>
                
          </v-col>
        </v-row>
      </v-container >
    </div>
